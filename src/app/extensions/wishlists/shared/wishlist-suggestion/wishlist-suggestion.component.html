<div class="section">
  <h2>Items from your wish list</h2>
  <ng-container *ngIf="preferredWishlist$ | async as wishlist">
    <div class="wishlist-suggestion-container">
      <ngb-carousel
        [activeId]="activeSlide"
        (slide)="setActiveSlide($event.current)"
        [showNavigationArrows]="true"
        [showNavigationIndicators]="false"
        [interval]="false"
      >
        <ng-template ngbSlide *ngFor="let product of wishlist.items; index as i">
          <div class="product-list row">
            <div
              class="col-6 col-lg-3 product-list-item"
              *ngFor="let item of wishlist.items | slice: i * 3:(i + 1) * 3"
            >
              <ish-product-item [productSku]="item.sku" [configuration]="{ displayType: 'tile' }"></ish-product-item>
            </div>
          </div>
        </ng-template>
      </ngb-carousel>
    </div>
  </ng-container>
</div>
