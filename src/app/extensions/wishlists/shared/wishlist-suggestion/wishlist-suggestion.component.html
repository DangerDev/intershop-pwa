<div class="section">
  <h2>{{ 'account.wishlists.suggestions' | translate }}</h2>
  <ng-container *ngIf="preferredWishlist$ | async as wishlist">
    <div class="product-list">
      <swiper [config]="swiperConfig">
        <div *ngFor="let item of wishlist.items" class="swiper-slide">
          <ish-product-item [productSku]="item.sku"></ish-product-item>
        </div>
      </swiper>
    </div>
  </ng-container>
</div>
